server {
    listen 80 default_server;

    root   /var/www/;

    charset     utf-8;

    error_log  /var/log/nginx/error.log error;
    access_log /var/log/nginx/access.log;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # `gzip` Settings
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;


    # FILETYPE CACHING CONFIGS

    # Media: images, icons, video, audio, HTC
    location ~ \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|webp|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }

    location / {
        include uwsgi_params;
        uwsgi_pass backend:8000;
    }

    # Serving Sphinx Assets
    location /docs/_static {
        alias /var/www/docs/_build/html/_static;
    }

    # Serving Sphinx index
    location /docs {
        alias /var/www/docs/_build/html;
    }

    location /api {
        proxy_pass http://backend:8080;
    }

}
